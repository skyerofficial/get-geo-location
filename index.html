<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Get GeoLocation</title>
		<meta name="description" content="Minimal Form Interface: Simplistic, single input view form" />
		<meta name="keywords" content="form, minimal, interface, single input, big form, responsive form, transition" />
		<meta name="author" content="Jai Kathuria">
        <!--Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
        <!--Animate CSS Library -->
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <!--Font Awesome -->
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
	</head>
	<body>
        <section>
            <form id="theForm" class="base siform" autocomplete="off">
                <ol class="question">
					<li>
				        <span><label for="q"> Get Geo Location of ?</label></span>
                        <span class="error hide"></span>
                        <div class="input">
                        <input id="q" name="q" type="text"/>
                        <span class="loc"> <i class="fa fa-map-marker left"></i></span>
                       </div>
                    </li>
                </ol>
                <p><input type="submit" value="Submit" class="btn"> </p>
            </form>
            <div id="output" class="base thin hidden">
                Geo Location of &nbsp;  <span class="place jumbo"> {{ Place }}</span><br>
                <div class="vals">
                    L a t i t u d e : <span class="val thin lat"> {{ Value 1 }}</span><br>
                    L o n g i t u d e : <span class="val thin lng"> {{ Value 2 }}</span>
                </div>
            </div>
        </section>
        <!-- JQuery-->
        <script src="js/jquery.js"></script>
        <!-- App JS -->
        <script src="js/app.js"></script>
        <!-- Validate JS -->
        <script src="js/validate.js"></script>
        
	</body>
</html>
